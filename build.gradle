buildscript {
    repositories {
        jcenter()
        maven {
            url "http://maven.bughd.com/public"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'im.fir:gradle-fir-publisher:1.0.7'
    }

    project.ext {
        buildToolsVersion = "23.0.2"
        minSdkVersion = 8
        targetSdkVersion = 25

        versionName = "1.7.2"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
