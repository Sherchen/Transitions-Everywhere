language: android
jdk: oraclejdk8
sudo: true

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-25.0.3
  - android-25
  - extra
script:
- "./gradlew :sample:assembleRelease"
#- "./gradlew publishApkRelease"
deploy:
  provider: releases
  api_key:
    secure: 988389b6e788c5a173bb8607501ebd13e43e354d
  file: sample/build/outputs/apk/sample-release.apk
  #skip_cleanup: true
  on:
    repo: Sherchen/Transitions-Everywhere
    tags: true
    all_branches: true
before_install:
- chmod a+x gradlew
- rvm install 2.1.5
- gem install fir-cli
