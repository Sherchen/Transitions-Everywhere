language: android
jdk: oraclejdk8
sudo: true
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-25.0.3
  - android-25
  - extra
script:
- "./gradlew :sample:assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: sample/build/outputs/apk/sample-release.apk
  on:
    repo: Sherchen/Transitions-Everywhere
    tags: true
    all_branches: true
before_install:
- chmod a+x gradlew
- rvm install 2.1.5
- gem install fir-cli
after_deploy:
- fir publish sample/build/outputs/apk/sample-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
